<!DOCTYPE html>
<html>
    <head>
        <title>Dashboard Transaction</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="stylesheet" type="text/css" href="css/responsive.css" />
    </head>
    <body>
        <div id="htmlBody" class="bodyBackground fullwidth">
            <div class="dashboard-container">
                <h2>Transactions</h2>
                <div id="transaction-body-container">
                    <input type="text" id="transactionInput" onkeyup="sortFunction()" placeholder="Search for names..">
                    <button class="btn">Add Categories</button>
                    <table id="transactionTable">
                        <tr class="header">
                            <th>Name</th>
                            <th>Date</th>
                            <th>Transaction Type</th>
                            <th>Location</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/transactions.js"></script>
    </body>
</html>
