<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="stylesheet" type="text/css" href="css/responsive.css" />
    </head>
    <body>
        <div id="htmlBody" class="bodyBackground fullwidth">
            <div class="login">
                <h1>Login Form</h1>
                <div class="login-container">
                    <h2>Sign In</h2>
                    <form onsubmit="return false">
                        <input class="name" id="name" placeholder="Username"  type="text">
                        <input class="password" id="password" placeholder="Password"  type="password">
                        <ul>
                            <li>
                                <input id="transaction" value="" type="checkbox">
                                <label for="transaction">
                                    <span>Remember me</span>
                                </label>
                            </li>
                        </ul>
                        <div class="clear"></div>
                        <input class="btn" value="SIGN IN" type="submit" onclick="login()">
                    </form>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/login.js"></script>
    </body>
</html>
